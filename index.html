<!DOCTYPE html>
<html>
<head>
	<Title> Hexxed! </Title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
    <div id="myHeader"> 
        <h1>Hexed! - A jQuery Game</h1>
        <button>Show Instructions</button>
        <p class="instructions">Your goal is to guess the color on the left.</p>
        <p class="instructions">Use the sliders below to represent your guess.</p> 
        <p class="instructions">When you think you have your answer, click the 'Check It!' button.</p>
        <p class="instructions">You have a limited number of turns to find the answer. Good Luck!</p>
        
    </div>
    <div class="plugin"></div> 	
    <p id="answers"></p>
    
</body>
<script src="hex.js"></script>
</html>
